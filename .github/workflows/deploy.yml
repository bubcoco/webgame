name: Deploy to Cloud

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  deploy-gcp:
    name: Deploy to GCP Cloud Run
    runs-on: ubuntu-latest
    
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy profile-app \
            --source . \
            --platform managed \
            --region asia-southeast1 \
            --allow-unauthenticated \
            --port 3000 \
            --memory 1Gi \
            --set-env-vars="NODE_ENV=production,PRIVATE_KEY=${{ secrets.PRIVATE_KEY }},RPC_URL=${{ secrets.RPC_URL }},CONTRACT_ADDRESS=${{ secrets.CONTRACT_ADDRESS }},NEXT_PUBLIC_CONTRACT_ADDRESS=${{ secrets.NEXT_PUBLIC_CONTRACT_ADDRESS }}" \
            --project ${{ secrets.GCP_PROJECT_ID }}